<section class="grid-list-container pt-2">
  <mat-grid-list class="grid-list" cols="2" rowHeight="2:1">
      <div></div>
    @for (gridListItem of gridListData(); track gridListItem.id) {
      <mat-grid-tile>
        <img class="width-100" [src]="gridListItem.url">
      </mat-grid-tile>
    }
    @empty {
      <mat-grid-tile>No items found</mat-grid-tile>
    }
  </mat-grid-list>
</section>
